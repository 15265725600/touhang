<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>投行365</title>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>

  <body>
    <header data-am-widget="header" class="am-header header">
      <a href="javascript:history.back()" class="arrow-left"></a>
      <h1 class="am-header-title">修改登录密码</h1>
    </header>
    <div class="mlp-container">
      <ul class="mlp-wrapper">
        <li class="list-item">
          <input type="password" placeholder="输入旧密码" id="old_pwd"/>
        </li>
        <li class="list-item">
          <input type="password" placeholder="输入新密码，设置不少于6位密码" id="pwd"/>
        </li>
        <li class="list-item">
          <input type="password" placeholder="输入新密码" id="new_pwd"/>
        </li>
      </ul>
      <div class="submit">保存 </div>
    </div>
    
  </body>
  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/js/amazeui.min.js"></script>
  <script type="text/javascript" src="../assets/js/picker.min.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>

  <script>
   $(function(){
     var token = getCookie('token');
     //点击保存
     $('.submit').click(function(){
       var old_pwd = $('#old_pwd').val();
       var pwd = $('#pwd').val();
       var new_pwd = $('#new_pwd').val();
       var reg = /^[A-Za-z0-9]{6,}$/;
       if(old_pwd == ''){
         msak('请输入旧密码');
         return false;
       }
       if(!reg.test(old_pwd)){
         msak('您输入的密码格式不正确');
         return false;
       }
       if(pwd == ''){
         msak('请输入新密码');
         return false;
       }
       if(!reg.test(pwd)){
         msak('您输入的密码格式不正确');
         return false;
       }
       if(new_pwd == ''){
         mask('请输入密码');
       }
       if(pwd != new_pwd){
         mask('您两次输入的密码不一致');
         return false;
       }
       var params = {
         token: token,
         keytype: 1,
         old_password: old_pwd,
         new_password: new_pwd
       };
       postAjax(reqUrl('password_save'), params, false, function(data){
         if(data.error_code == 200){
           window.location.href = perUrl('log/login.html?path=my/modify-log-password.html');
         }else if(data.success){
           window.location.href = preUrl('log/login.html');
         }else{
           mask(data.msg);
         }
       })
     })
   })
  </script>

</html>
