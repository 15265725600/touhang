<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>投行365</title>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>

  <body>
    <header data-am-widget="header" class="am-header header">
      <a href="javascript:history.back()" class="arrow-left"></a>
      <h1 class="am-header-title">绑定微信号</h1>
    </header>
    <div class="be-container">
      <div class="word">
        <textarea name="" rows="1" cols="" class="txt" placeholder="输入您的微信号" id="wx_name"></textarea>
      </div>
      <div class="submit">保存 </div>
    </div>
    
  </body>
  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/js/amazeui.min.js"></script>
  <script type="text/javascript" src="../assets/js/picker.min.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>

  <script>
   $(function(){
     var token = getCookie('token');
     $('.submit').click(function(){
       var wx_name = $('#wx_name').val();
       var params = {
         token: token,
         wx_name: wx_name
       };
       postAjax(reqUrl('wxname_change'), params, false, function(data){
         if(data.error_code == 200){
           window.location.href = preUrl('log/login.html?path=my/binding-weixing.html');
         }else if(data.success){
           mask('修改成功');
         }else{
           mask(data.msg);
         }
       })
     })
   })
  </script>

</html>
