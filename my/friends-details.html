<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>投行365</title>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>

  <body>
    <header data-am-widget="header" class="am-header header">
      <a href="javascript:history.back()" class="arrow-left backUrl"></a>
      <h1 class="am-header-title">详情</h1>
    </header>
    <div class="fd-container">
      <div class="title">好友名片信息</div>
      <div class="content" data-am-widget="gallery" data-am-gallery="{ pureview: true }">
        <script type="text/html" id="template">
          <img src="{{infor.card_A_big}}" alt="" />
          <img src="{{infor.card_B_big}}" alt="" />
        </script>
      </div>
    </div>

  </body>
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/amazeui.min.js"></script>
  <script src="../assets/js/template.js"></script>
  <script src="../assets/js/common.js"></script>
  <script>
    $(function() {

      var id = GetQueryString('id');
      var token = getCookie('token');
      var para = window.location.search;
      
     
      //获取好友详情
      var params = {
        token: token,
        friend_id: id
      }
      postAjax(reqUrl('friend_info'), params, false, function(data) {
        if(data.error_code == 200) {
          window.location.href = preUrl('log/login.html' + para + '&path=my/friends-details.html');
        } else if(data.success) {
          var html = template('template', data);
          $('.content').html(html)
        }
      })
    });
  </script>

</html>
