<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>投行365</title>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>

  <body>
    <header data-am-widget="header" class="am-header header">
      <a href="javascript:history.back()" class="arrow-left"></a>
      <h1 class="am-header-title">设置</h1>
    </header>
    <div class="reg-container set-container">
      <ul class="reg-wrapper" id="my_infor">
        <script type="text/html" id="template">
          <li class="list-item">
            <a href="modify-log-password.html">
              <span class="name">修改登录密码</span>
              <input type="text" class="txt" placeholder="" readonly="readonly" />
            </a>
            <i class="arrow-right"></i>
          </li>
          <li class="list-item">
            <a href="modify-pay-password.html">
              <span class="name">修改金币支付密码</span>
              <input type="text" class="txt" placeholder="默认同登录密码" readonly="readonly" />
            </a>
            <i class="arrow-right"></i>
          </li>
          <li class="list-item">
            <a href="modify-phone.html">
              <span class="name">修改手机号</span>
              <input type="text" class="txt" placeholder="{{infor[0].mobile}}" />
            </a>
            <i class="arrow-right"></i>
          </li>
          <li class="list-item" id="addr">
            <a href="binding-weixin.html">
              <span class="name">绑定微信号</span>
              <input type="text" class="txt" placeholder="{{infor[0].wx_name}}" readonly="readonly" />
            </a>
            <i class="arrow-right"></i>
          </li>
        </script>
      </ul>
      <!--<div class="submit line">提交</div>-->
    </div>
  </body>
  <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="../assets/js/amazeui.min.js"></script>
  <script type="text/javascript" src="../assets/js/template.js"></script>
  <script type="text/javascript" src="../assets/js/picker.min.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>

  <script>
    $(function() {
      //获取个人信息
      var token = getCookie('token');
      var params = {
        token: token
      };
      postAjax(reqUrl('client_get'), params, false, function(data) {
        if(data.error_code == 200) {
          window.location.href = preUrl('log/login.html?path=my/my.html');
        } else if(data.success) {
          var html = template('template', data);
          $('#my_infor').html(html);
        }
      })

    })
  </script>

</html>
